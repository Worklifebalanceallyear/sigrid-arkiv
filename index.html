<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigrid Riise Arkiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-100 font-sans">

    <nav class="sticky top-0 bg-gray-900 p-4 border-b border-gray-800">
        <h1 class="text-xl font-bold text-blue-500">SIGRID RIISE ARKIV</h1>
    </nav>

    <main id="app" class="p-4 space-y-4"></main>

    <script>
        async function loadApp() {
            const res = await fetch('data.json?v=' + Date.now());
            const episodes = await res.json();
            const container = document.getElementById('app');
            container.innerHTML = ''; 

            episodes.forEach(ep => {
                // MEKANISME: Vi linker til en søgning på det specifikke ID,
                // men vi tilføjer de parametre, som KB's system forventer (sort & start)
                const kbUrl = `https://www.kb.dk/find-materiale/dr-arkivet/find?q=${encodeURIComponent(ep.id)}&sort=startTime%20asc`;
                
                const div = document.createElement('div');
                div.className = "bg-gray-900 border border-gray-800 p-5 rounded-2xl shadow-xl";
                div.innerHTML = `
                    <h2 class="text-lg font-bold mb-2">${ep.title}</h2>
                    <p class="text-sm text-gray-400 mb-4">${ep.description}</p>
                    <a href="${kbUrl}" target="_blank" 
                       class="block w-full text-center bg-blue-600 text-white py-3 rounded-xl font-bold uppercase tracking-wide">
                       Åbn i Arkivet
                    </a>
                `;
                container.appendChild(div);
            });
        }
        loadApp();
    </script>
</body>
</html>
