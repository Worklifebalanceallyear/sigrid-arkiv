<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigrid Riise Arkiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

    <nav class="p-4 border-b border-gray-800 sticky top-0 bg-black z-10">
        <h1 class="text-xl font-bold">Sigrid Riise Arkiv</h1>
    </nav>

    <main id="app" class="p-4 space-y-4">
        </main>

    <script>
        async function loadApp() {
            try {
                // Vi tilføjer tidsstempel for at undgå caching-problemer
                const response = await fetch('data.json?t=' + Date.now());
                const episodes = await response.json();
                const container = document.getElementById('app');
                
                container.innerHTML = ''; // Rydder "Indlæser" besked

                episodes.forEach(ep => {
                    const card = document.createElement('div');
                    card.className = "bg-gray-900 p-5 rounded-xl border border-gray-800 shadow-lg";
                    
                    // Mekanisme: Vi bruger ?q=ID formatet som virker hos KB
                    const secureLink = https://www.kb.dk/find-materiale/dr-arkivet/post/${ep.id};

                    card.innerHTML = `
                        <div class="text-blue-500 text-xs mb-1">${ep.timestamp ? new Date(ep.timestamp).toLocaleDateString('da-DK') : ''}</div>
                        <h2 class="text-lg font-bold mb-2">${ep.title}</h2>
                        <p class="text-gray-400 text-sm mb-4">${ep.description}</p>
                        <a href="${secureLink}" target="_blank" 
                           class="inline-block w-full text-center bg-blue-600 text-white font-bold py-3 rounded-lg">
                           AFSPIL NU
                        </a>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                document.getElementById('app').innerHTML = "Fejl ved indlæsning af data. Tjek data.json.";
            }
        }

        loadApp();
    </script>
</body>
</html>
