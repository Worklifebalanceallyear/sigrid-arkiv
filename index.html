        let allEpisodes = [];

        async function loadApp() {
            try {
                // Mekanisme: Cache-busting vha. tidsstempel sikrer frisk data
                const res = await fetch('data.json?v=' + new Date().getTime());
                allEpisodes = await res.json();
                renderEpisodes(allEpisodes);
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="p-6 bg-red-900/20 text-red-400 rounded-lg border border-red-800">
                        <strong>Fejl:</strong> Kunne ikke hente data. Tjek at data.json er gyldig.
                    </div>`;
            }
        }
