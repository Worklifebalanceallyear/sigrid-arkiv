<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigrid Riise Arkiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; }
        .card { background-color: #161b22; border: 1px solid #30363d; border-radius: 12px; }
        .btn { 
            background-color: #238636; 
            color: white; 
            font-weight: bold; 
            border-radius: 6px; 
            transition: all 0.2s;
        }
        .btn:hover { background-color: #2ea043; }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body class="font-sans antialiased">

    <nav class="sticky top-0 bg-[#0d1117]/95 p-4 border-b border-[#30363d] backdrop-blur z-50">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">SR <span class="text-gray-500">ARKIV</span></h1>
            <span id="status" class="text-xs font-mono text-gray-500">Henter...</span>
        </div>
    </nav>

    <main id="app" class="max-w-xl mx-auto p-4 space-y-4 pb-32"></main>

    <script>
        async function init() {
            try {
                // Hent data og vend listen om (nyeste øverst)
                const res = await fetch('data.json?v=' + Date.now());
                const data = (await res.json()).reverse();
                
                document.getElementById('status').innerText = data.length + " AFSNIT";
                render(data);
            } catch (e) {
                document.getElementById('app').innerHTML = `<div class="text-red-400 text-center p-8">Fejl: Kunne ikke hente data.json</div>`;
            }
        }

        function createUrl(date) {
            // HER ER LØSNINGEN PÅ GOOGLE-FEJLEN
            // Vi bruger 'URL' objektet til at bygge linket sikkert.
            
            const url = new URL("https://www.kb.dk/find-materiale/dr-arkivet/find");
            
            // 1. Søgeord
            url.searchParams.set("q", "sigrid riise");
            
            // 2. Dato-filter (Solr syntax: [START TO SLUT])
            // Browseren koder automatisk '[' til '%5B' her, så det virker.
            url.searchParams.set("filter", `startTime:[${date}T00:00:00Z TO ${date}T23:59:59Z]`);
            
            // 3. Radio-filter
            // Vi tvinger den til at blive i "ds.radio" arkivet
            url.searchParams.set("fq", 'origin:"ds.radio"');
            
            // 4. Sortering
            url.searchParams.set("sort", "startTime asc");

            return url.toString();
        }

        function render(list) {
            const app = document.getElementById('app');
            app.innerHTML = list.map(ep => `
                <div class="card p-5">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs font-mono text-blue-400 bg-blue-900/20 px-2 py-1 rounded border border-blue-800">${ep.timestamp}</span>
                    </div>
                    <h2 class="text-lg font-bold text-white mb-4 leading-tight">${ep.title}</h2>
                    
                    <a href="${createUrl(ep.timestamp)}" target="_blank" 
                       class="btn block w-full text-center py-4 uppercase text-sm tracking-widest shadow-lg">
                       Hør udsendelse
                    </a>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
